<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="240" viewBox="0 0 1200 240" role="img" aria-label="Hi, I'm Nattapat Phungphugdee"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Load Press Start 2P (Google Fonts) -->
    <style><![CDATA[
      @font-face {
        font-family: 'Press Start 2P';
        font-style: normal;
        font-weight: 400;
        src: url('https://fonts.gstatic.com/s/pressstart2p/v15/e3t4euO8T-267oIAQAu6jDQyK0nW.woff2') format('woff2');
      }
      .title {
        font-family: 'Press Start 2P', monospace;
        fill: url(#grad);
        stroke: #000000;
        stroke-width: 2.5px;
        paint-order: stroke fill;
        letter-spacing: 1px;
      }
      .subtitle {
        font-family: 'Press Start 2P', monospace;
        fill: #d1faff;
        opacity: .95;
        stroke: #000000;
        stroke-width: 2px;
        paint-order: stroke fill;
        letter-spacing: 0.5px;
      }
    ]]></style>

    <!-- Neon gradient -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#FF6AD5"/>
      <stop offset="50%"  stop-color="#7C83FF"/>
      <stop offset="100%" stop-color="#00E5FF"/>
    </linearGradient>

    <!-- Soft glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Pixel underline pattern -->
    <pattern id="pixels" width="12" height="12" patternUnits="userSpaceOnUse">
      <rect width="12" height="12" fill="none"/>
      <rect x="0" y="0" width="6" height="6" fill="#7C83FF"/>
      <rect x="6" y="0" width="6" height="6" fill="#00E5FF"/>
      <rect x="0" y="6" width="6" height="6" fill="#FF6AD5"/>
      <rect x="6" y="6" width="6" height="6" fill="#00FFC6"/>
    </pattern>
  </defs>

  <!-- Transparent background (keeps README theme) -->
  <rect x="0" y="0" width="1200" height="240" fill="none"/>

  <!-- Title -->
  <text class="title" filter="url(#glow)"
        x="50%" y="104" text-anchor="middle" font-size="28">
    Hi ðŸ‘‹, I'm Nattapat Phungphugdee
  </text>

  <!-- Subtitle -->
  <text class="subtitle" filter="url(#glow)"
        x="50%" y="155" text-anchor="middle" font-size="14">
    Fullâ€‘Stack Developer Â· CS @ KMUTNB
  </text>

  <!-- Pixel underline bar -->
  <rect x="250" y="175" width="700" height="12" fill="url(#pixels)" rx="2" ry="2" opacity="0.9"/>
</svg>
