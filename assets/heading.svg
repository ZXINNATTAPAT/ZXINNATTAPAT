<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="240" viewBox="0 0 1200 240" role="img" aria-label="Hi, I'm Nattapat Phungphugdee"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Load Press Start 2P (Google Fonts) -->
    <style><![CDATA[
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      .title {
        font-family: 'Press Start 2P', monospace;
        fill: #FFFFFF;
        stroke: #000000;
        stroke-width: 2.5px;
        paint-order: stroke fill;
        letter-spacing: 1px;
      }
      .subtitle {
        font-family: 'Press Start 2P', monospace;
        fill: #d1faff;
        opacity: .95;
        stroke: #000000;
        stroke-width: 2px;
        paint-order: stroke fill;
        letter-spacing: 0.5px;
      }
    ]]></style>

    <!-- Soft glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Pixel underline pattern -->
    <pattern id="pixels" width="12" height="12" patternUnits="userSpaceOnUse">
      <rect width="12" height="12" fill="none"/>
      <rect x="0" y="0" width="6" height="6" fill="#7C83FF"/>
      <rect x="6" y="0" width="6" height="6" fill="#00E5FF"/>
      <rect x="0" y="6" width="6" height="6" fill="#FF6AD5"/>
      <rect x="6" y="6" width="6" height="6" fill="#00FFC6"/>
    </pattern>
  </defs>

  <!-- Transparent background (keeps README theme) -->
  <rect x="0" y="0" width="1200" height="240" fill="none"/>

  <!-- Title -->
  <text class="title" filter="url(#glow)"
        x="50%" y="120" text-anchor="middle" font-size="28">
    Hi ðŸ‘‹, I'm Nattapat Phungphugdee
  </text>
</svg>
